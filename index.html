<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <input type="text" id="name" required placeholder="enter your name:">
            <input type="email" id="email" required placeholder="enter your email:">
            <input type="number" id="number" min="18" max="110" placeholder="enter your number">
            <label id="name-label" for="name">Name</label>
            <label id="email-label" for="email">Email</label>
            <label id="number-label" for="number">Number</label>
            <div class="form-group-select">
                <p>Select one of the following according to you.</p>
                <select id="dropdown" name="role" class="form-control" required>
<option value="yok">allah yok</option>
<option value="var">allah var</option>
<option value="olabilir">allah olabilir</option>
</select>
            </div>
            <div class="form-group-radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>

            </div>
        </form>

    </div>
</body>

</html>
